<!-- 制作简易求职页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单小结</title>
</head>
<body>
<form name="form1" method="post" action="" enctype="text/plain">
    <h3>申请表</h3>
    姓名: &nbsp;<input type="text"/><br/>
    密码: &nbsp;<input type="password"/><br/>
    照片:<br/>
    <input type="file" name="file"><br/>
    感兴趣的职位:<br/>
    <input type="radio" name="Jobtype" value="Design" checked=""/>Web设计
    <input type="radio" name="Jobtype" value=Development"/>Web开发<br/>

    向往城市:&nbsp;
    <select>
        <option selected>请选择</option>
        <option>北京</option>
        <option>上海</option>
        <option>广东</option>
        <option>深圳</option>
        <option>杭州</option>
    </select>
    <br/>

    协议:<br/>
    <textarea rows="5" cols="26">求职信息必须真实、准确，本网站只负责向企业推荐。</textarea>
    <br/>

    <input type="checkbox" checked="checked"/>我认真阅读并接受以上协议<br/>

    经验:<br/>
    <select>
        <option selected>无经验</option>
        <option>1-5年</option>
        <option>5-10年</option>
        <option>10年以上</option>
    </select>
    <br/><br/>

    &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="提交">
    &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置">
</form>
</body>
</html>
