<h2 align="center">明月几日有</h2>
<hr color="blue">
<h3 align="center"><pre>明月几时有？把酒问青天。
        不知天上宫阙，今夕是何年。
        我欲乘风归去，又恐琼楼玉宇，高处不胜寒，起舞弄清影，何似在人间。
        转朱阁，抵绮户，照无眠。
        不应有恨，何事偏向别时圆。
        人有悲欢离合，月有阴晴圆缺，此事古难全。
        但愿人长久，千里共婵娟。</pre>
</h3>
