<!-- 图像画廊 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像画廊</title>
    <style type="text/css">
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<h1 align="center">图像画廊</h1>
<hr color="#00FF33" size="6px">

<ul>
    <marquee behavior="alternate">
        <li>
            <img src="trees/t1.jpg"  style="border:2px solid #ff0000">
        </li><li>
            <img src="trees/t2.jpg"  style="border:2px solid #ff0000">
        </li><li>
            <img src="trees/t3.jpg"  style="border:2px solid #ff0000">
        </li><li>
            <img src="trees/t4.jpg"  style="border:2px solid #ff0000">
        </li><li>
            <img src="trees/t5.jpg"  style="border:2px solid #ff0000">
        </li>
    </marquee>
</ul>

<hr color="#00FF33" size="5px">
</body>
</html>
